<!DOCTYPE html>
<html>
	<head>
		<title>CMSC100 HTML</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form method="POST" action="http://localhost:5000/students">
			<input type="text" name="name" placeholder="Name" required=""/><br/>
			<input type="password" name="studno" placeholder="Student Number" pattern="^[0-9]{4}-[0-9]{5}$" title="0000-00000" required=""/><br/>
			<input type="submit" value="Create"/><br/>
			<!-- input attributes: email url color date range number time -->
		</form>	
	</body>
</html>
